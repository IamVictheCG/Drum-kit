<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd class="kbd">A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd class="kbd">S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="68" class="key">
            <kbd class="kbd">D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd class="kbd">F</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd class="kbd">G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd class="kbd">H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd class="kbd">J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd class="kbd">K</kbd>
            <span class="sound">Toms</span>
        </div>

        <div data-key="76" class="key">
            <kbd class="kbd">L</kbd>
            <span class="sound">Tink</span>
        </div>

        <!-- <div class="key">
            <kbd></kbd>
            <span></span>
        </div> -->
    </div>

    <audio data-key="65" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Claps/breathy-clap.wav"></audio>
    <audio data-key="83" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Hats/hihat-sizzler.wav"></audio>
    <audio data-key="68" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Kicks/kick-808-Am-hi.wav"></audio>
    <audio data-key="70" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Hats/OH_set2.wav"></audio>
    <audio data-key="71" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Boom/BOOM.wav"></audio>
    <audio data-key="72" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Rides/909-bright-ride.wav"></audio>
    <audio data-key="74" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Snares/ambient_snare.wav"></audio>
    <audio data-key="75" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Toms/ambient_tom_2.wav"></audio>
    <audio data-key="76" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/SYNTH AND ELECTRONIC LOOPS/078_tinkles-synth.wav"></audio>

    <script src="script.js"></script>
</body>
</html>

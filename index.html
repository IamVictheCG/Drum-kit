<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" data-drum-key="a" class="key">
            <kbd class="kbd">A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="83" data-drum-key="s" class="key">
            <kbd class="kbd">S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="68" data-drum-key="d" class="key">
            <kbd class="kbd">D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="70" data-drum-key="f" class="key">
            <kbd class="kbd">F</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div data-key="71" data-drum-key="g" class="key">
            <kbd class="kbd">G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72" data-drum-key="h" class="key">
            <kbd class="kbd">H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74" data-drum-key="j" class="key">
            <kbd class="kbd">J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" data-drum-key="k" class="key">
            <kbd class="kbd">K</kbd>
            <span class="sound">Toms</span>
        </div>

        <div data-key="76" data-drum-key="l" class="key">
            <kbd class="kbd">L</kbd>
            <span class="sound">Tink</span>
        </div>

        <!-- <div class="key">
            <kbd></kbd>
            <span></span>
        </div> -->
    </div>

    <audio class="audio-key" data-key="65" data-drum-key="a" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Claps/breathy-clap.wav"></audio>
    <audio class="audio-key" data-key="83" data-drum-key="s" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Hats/hihat-sizzler.wav"></audio>
    <audio class="audio-key" data-key="68" data-drum-key="d" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Kicks/kick-808-Am-hi.wav"></audio>
    <audio class="audio-key" data-key="70" data-drum-key="f" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Hats/OH_set2.wav"></audio>
    <audio class="audio-key" data-key="71" data-drum-key="g" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Boom/BOOM.wav"></audio>
    <audio class="audio-key" data-key="72" data-drum-key="h" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Rides/909-bright-ride.wav"></audio>
    <audio class="audio-key" data-key="74" data-drum-key="j" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Snares/ambient_snare.wav"></audio>
    <audio class="audio-key" data-key="75" data-drum-key="k" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/Toms/ambient_tom_2.wav"></audio>
    <audio class="audio-key" data-key="76" data-drum-key="l" src="audio-files/SAMPLESWAP/DRUMS (SINGLE HITS)/SYNTH AND ELECTRONIC LOOPS/078_tinkles-synth.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
